<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <div class="container">
        <div class="img-phone">
            <div class="group-img">
                <div class="celu-one">
                    <img class="imgCel" src="img/instagram-celular.png"  alt="">
                </div>
                <div class="celu-two">
                    <img class="imgCe" src="img/mobile-phone-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
        <div class="continue-como">
            <div class="group">
               <div class="hearder">
                   <img src="img/instagram-logo.png" alt="instagram">
                   <div class="perfil-photo">
                       <img class="photo" src="img/perfil-instagram.jpg" alt="photo">
                   </div>
                   <a class="button" href="#">Continue como teste</a>
                   <a class="Remove"href="#">Remover conta</a>
               </div>
               <div class="links">
                   <div>
                    <p class="para"> Não é teste</p>
                   </div>
                  
                   <div>
                        <a class="p-links" href="">Alternar contas</a>
                        <span>ou</span>
                        <a class="p-links" href="">Inscreve-se</a>
                   </div>
                   
               </div> 
               <div class="button-links">
                   <div class="title">
                       <p>Baixe o aplicativo</p>
                   </div>
                   <div class="AppButton">
                        <img src="img/apple-button.png" width="120px" alt="">
                        <img src="img/googleplay-button.png" width="120px" alt="">
                   </div>
                   
               </div>
            </div>
        </div>
    </div>
</body>
</html>
